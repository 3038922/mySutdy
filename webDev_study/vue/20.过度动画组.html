<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过度动画组</title>
    <script type="text/javascript" src="vue.js/vue.js"></script>
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div id="box">
        <input type="text" v-model="mytext" />{{mytext}}
        <button @click="handleAddClick">add</button>
        <!-- 把自己实例化成ul标签.外面的ul不要了.???没懂 -->
        <transition-group tag="ul" name="animate__animated  animate__bounceInRight animate__bounceOutRight">
            <li v-for="(data,index) in datalist" :key="data">
                {{data}}-----{{index}}
                <button @click="handleDelClick(index)">del</button>
            </li>
        </transition-group>
    </div>
    <script>
        new Vue({
            el: "#box",
            data: {
                datalist: [],
                mytext: "1111",
            },
            methods: {
                handleAddClick() {
                    this.datalist.push(this.mytext);
                },
                handleDelClick(index) {
                    this.datalist.splice(index, 1);   //删除指定元素（一般与indexOf一起用），index为索引，1----删除一个
                }
            },

        })
    </script>
</body>

</html>
