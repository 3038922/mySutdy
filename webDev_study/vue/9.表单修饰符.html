<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单修饰符</title>
    <script type="text/javascript" src="vue.js/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- 双向数据绑定 lazy模式节省资源-->
        <input type="text" v-model.lazy="mytext" />
        {{mytext}}
        </br>
        <!-- 数字 -->
        <input type="number" v-model.lazy="mynumber" />
        {{mynumber}}
        </br>
        <!-- 去掉首位空格 不能去掉中间空格 -->
        <input type="text" v-model.trim="username" />
        {{username}}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#box",
            data: {
                mytext: "",
                mynumber: 0,
                username: "",
            },
            methods: {

            }
        });
    </script>
</body>

</html>
