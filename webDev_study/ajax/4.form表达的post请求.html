<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form表单的get请求</title>
  </head>

  <body>
    <!-- 
        artion  点击submit 以后跳转的url
        method 提交的模式 get(默认)或者post
     -->
    <form action="http://127.0.0.1:8000/app02/ajax" method="post" enctype="application/x-www-form-urlencoded">
      <input type="text" name="username" placeholder="用户名" />
      <input type="text" name="age" placeholder="年龄" />
      <input type="text" name="pw" placeholder="密码" />
      <input type="submit" />
    </form>
  </body>
</html>
