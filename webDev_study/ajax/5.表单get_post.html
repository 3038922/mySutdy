<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单get</title>
    <script>
        //这里要注意 必须放在服务上运行.
        window.onload = function () {
            var oBtn1 = document.getElementById("btn1");
            oBtn1.onclick = function () {
                var xhr = new XMLHttpRequest();
                /**
                 * 1 请求方式 有get post;
                 * 2 请求文件的路径 可以绝对 也可相对
                 * 3 是否异步 true 异步 false 同步
                 **/
                xhr.open("get", "1.get.php/?&username=陈昱安&age=35&pw=protoss", "true");
                //发送 相当于敲回车
                xhr.send();
                //等下服务器响应
                /**
                 * 0 调用open方法之前
                 * 1 调用send方法之后,发送请求
                 * 2 send方法完成,已经接受到了所有的相应内容
                 * 3 正在解析下载到的数据
                 * 4 解析完成
                 **/
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4)
                        if (xhr.status == 200)
                            alert(xhr.responseText);
                        else
                            alert(xhr.status);
                }

            }
            var oBtn2 = document.getElementById("btn2");
            oBtn2.onclick = function () {
                var xhr = new XMLHttpRequest();
                /**
                 * 1 请求方式 有get post;
                 * 2 请求文件的路径 可以绝对 也可相对
                 * 3 是否异步 true 异步 false 同步
                 **/
                xhr.open("post", "1.post.php", "true");
                //必须在send方法之前设置请求的格式
                xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded")
                /**
                 * post 提交使用send
                 * ?&username=陈昱安&age=35&pw=protoss search
                 * username=陈昱安&age=35&pw=protoss querystring 
                 * 两着都是搜索查找的意思
                 **/

                xhr.send("&username=陈昱安&age=35&pw=protoss");
                //等下服务器响应
                /**
                 * 0 调用open方法之前
                 * 1 调用send方法之后,发送请求
                 * 2 send方法完成,已经接受到了所有的相应内容
                 * 3 正在解析下载到的数据
                 * 4 解析完成
                 **/
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4)
                        if (xhr.status == 200)
                            alert(xhr.responseText);
                        else
                            alert(xhr.status);
                }

            }
        }
    </script>
</head>

<body>
    <div>
        <button id="btn1">get</button>
        <button id="btn2">post</button>
    </div>
</body>

</html>
