<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>

<body>
    <script>
        var str1 = "你好 你好 世界 世界!";
        document.write(str1);
        document.write("<br/>");
        //显示字符串个数
        document.write("字符串个数: " + str1.length)
        document.write("<br/>");
        //访问单个字符
        document.write(str1[4]);//0开始的 所以是界
        document.write("<br/>");
        //字符串是只读的 没有办法被修改.
        //一定要修改只能销毁重新生成.
        //字符串替换
        str2 = str1.replace("你好", "hello"); //只能替换第一个
        document.write(str2);//0开始的 所以是界
        document.write("<br/>");
        //正则表达式替换
        str3 = str1.replace(/你好/g, "hello"); //替换全部的你好 g是全局匹配参数
        document.write(str3);//0开始的 所以是界
        document.write("<br/>");

        str4 = str3.replace(/Hello/gi, "Hello"); //替换全部的你好 g是全局匹配参数 i是忽略大小写
        document.write(str4);//0开始的 所以是界
        document.write("<br/>");

        //字符串分割
        arrStr1 = str1.split(" ");//用空格方式分割 参数2一般是返回成几个.
        document.write(arrStr1);
        document.write("<br/>");
    </script>
</body>

</html>
