<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素浮动</title>
    <style type="text/css">
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }

        .red {
            width: 200px;
            height: 150px;
            background-color: red;
        }

        .a {
            width: 20%;
            background-color: green;
        }

        .b {
            width: 60%;
            background-color: red;
        }

        .c {
            width: 20%;
            background-color: blue;
        }

        .a,
        .b,
        .c {
            height: 200px;
            float: left;
        }

        .bottom {
            clear: both;
            width: 100%;
            height: 300px;
            background-color: black;
        }
    </style>
</head>

<body>
    <p>文件环绕效果</p>
    <div class="green"></div>
    <div class="red">
        文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕
    </div>

    <p>横向排版布局</p>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="bottom"></div>
</body>

</html>
