<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #alert_info {
            text-align: center;
            display: none;
        }
    </style>
    <script src="usrapi.js"></script>
    <script>
        //通过ajax 下载数据
        window.onload = function () {
            var oConfrm = document.getElementById("confrm");
            var aInuputs = document.getElementsByTagName("input");
            var oAlert = document.getElementById("alert-info");
            oConfrm.onclick = function () {
                if (aInuputs[1].value != aInuputs[2].value)
                    alert("两次密码输入不一致");
                else
                    $ajax({
                        method: "post",
                        url: "register.php",
                        data: {
                            username: aInuputs[0].value,
                            password: aInuputs[1].value,
                            addTime: new Date().getTime(),
                        },
                        success: function (result) {
                            var obj = JSON.parse(result);
                            if (obj.code)
                                oAlert.className = "alert alert-danger";
                            else {
                                oAlert.className = "alert alert-success";
                                //成功后跳转
                                setTimeout(function () { location.href = "login.html"; }, 2000);
                            }
                            oAlert.innerHTML = obj.message;
                        },
                        error: function (msg) {
                            alert(msg);
                        }
                    });
            };
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="display-4">注册</h2>
            <br>
            <div class="form-group">
                <form>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password1">密码</label>
                            <input type="password" class="form-control" name="password1">
                            <label for="password2">重复密码</label>
                            <input type="password" class="form-control" name="password2">
                        </div>
                        <div id="alert_info" class="alert alert-danger"></div>
                    </div>
                    <button class="btn btn-primary " id="confrm">注册</button>
                    <button class="btn btn-primary " id="btn2">取消</button>
                    <div class="panel-footer">
                        <a href="login.html">马上登录</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
