        //通过ajax 下载数据
        window.onload = function () {
            obtn1 = document.getElementById("btn1");
            obtn1.onclick = function () {
                $ajax({
                    method: "get",
                    url: "8.php操作mysql.php",
                    success: function (result) {
                        var obj = JSON.parse(result);//解析字符串
                        for (const it in obj) {
                            document.write(it, ':', obj[it], '<br/>');
                        }
                    },
                    error: function (msg) {
                        alert(msg);
                    }
                })
            };
