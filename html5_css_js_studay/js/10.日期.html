<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间日期</title>
</head>

<body>
    <script src="usrapi.js"></script>
    <script>
        var d1 = new Date();
        document.write(d1);
        document.write("<br/>");
        var d2 = new Date(1985, 10, 03, 18, 00, 56)
        document.write(d2);
        //Date成员函数
        document.write("<br/>");
        document.write(d1.getFullYear() + "年" + (d1.getMonth() + 1) + "月" + d1.getDate() + "日");//月似乎从0开始的 星期几也是从0开始
        document.write("<br/>");
        document.write("差了:", countDate("1985-10-03", "2020-06-05"), "天<br/>")
    </script>
</body>

</html>
