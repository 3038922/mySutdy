<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父</title>
    <script type="text/javascript" src="vue.js/vue.js"></script>
</head>

<body>
    <div id="box">
        父组件
        <!-- 监听事件用@ 注意参数必须$event写全-->
        <child @myevent="handleEvent($event)"></child>
    </div>
    <script type="text/javascript">
        //子组件1
        Vue.component("child", {
            template: `<div>
                    <p>child组件</p>
                    <button @click="payMoney()">click</button>
                </div>`,
            // 子组件参数
            data() {
                //这里写法有点奇葩 要传出去的要加个return 
                return {
                    childname: "子组件的状态",
                }
            },
            //子组件函数
            methods: {
                payMoney() {
                    //.$emit 是VUE官方内置方法  去匹配父组件里的@myevent
                    //.$emit 分发 事件的意思
                    console.log("儿子打钱啦!")
                    this.$emit("myevent", this.childname);
                }
            },
            //接受父组件传来的属性 无法验证不好 放弃
            // props: ["myname", "myshow"],
            //改成对象写法 属性验证
            props: {
                myname: String,
                myshow: Boolean,
            },
            //子组件的局部定义组件
            components: {
                navbarchild: {
                    template: `<div>navbarchild-只能在navbar中使用</div>`,
                }
            }
        })


        //根节点
        new Vue({
            el: "#box",
            data: {
                parentname: "我是根节点的属性",

            },
            methods: {
                handleEvent(ev) {
                    console.log("父组件收到钱了", ev);
                }

            },
            coputed: {

            }
        })//root component 根组件
    </script>
</body>

</html>
