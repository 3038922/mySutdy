<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class与style</title>
    <script type="text/javascript" src="vue.js/vue.js"></script>
    <style>
        .red {
            background: red;
        }

        .yellow {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="box">
        <!-- 这里用@绑定click -->
        <button @click="handleClick()">切换</button>
        <div v-if='isCreate'>动态创建和删除--11111111</div>
        <div v-else>动态创建和删除--2222222</div>

        <ul v-if="datalist.length">
            <li v-for=" data in datalist">
                {{data}}
            </li>
        </ul>
        <div v-else> 购物车空空如也</div>

        <div v-if="which==1">1111</div>
        <div v-else-if="which==2">2222</div>
        <div v-else>33333</div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#box",
            data: {
                which: 1,
                isCreate: true,
                datalist: [],
            },
            methods: {
                handleClick() {
                    this.isCreate = !this.isCreate;
                    this.datalist = ["1111", "2222"];
                    this.which += 1;
                }
            }
        })
    </script>
</body>

</html>
